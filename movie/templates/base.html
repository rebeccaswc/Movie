<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}電影查詢{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <!-- <script>
        var redirectUrl = "{{ url_for('movies.search_movies', searchTerm='') }}";
    </script> -->

    {% block head %}{% endblock %}
</head>

<body>

    <nav class="navbar navbar-dark bg-dark navbar-space">
        <br></br>
        <a class="navbar-brand title-text" href="/home">電影查詢</a>

        <nav class="navigation-menu">
            <a href='/movie/popular'>熱門電影</a>
            <a href='/movie/now_playing'>現正熱映</a>
            <a href='/movie/top_rated'>好評電影</a>
            <a href='/movie/upcoming'>即將上映</a>
            <a href='/movie-discover'>進階篩選</a>
        </nav>

        <form id="searchForm" class="form-inline my-2 my-md-0 mr-2" method="GET">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        &#128270; <!-- 放大鏡Html的實現 -->
                    </span>
                </div>
                <input id="searchInput" class="form-control" type="text" placeholder="請輸入關鍵字" aria-label="Search" name="searchTerm" value="{{ request.args.get('searchTerm', '') }}">
            </div>
        </form>
        <br></br>
    </nav>



    <div class="container">
        {% block body %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
